[recipe-description]
iron-axe-from-crude=
iron-crude=Om ruw ijzer te maken van een klomp leg je de klomp op een aambeeld en drukt op __CONTROL__hammer-key__ om te hameren.
mixing-pit=Een kuil waarin grond, klei bijvoorbeeld, gemengd kan worden. Om een kuil te graven hou je een schop in je hand en druk op __CONTROL__drop-cursor__ op de plek waar je de kuil wilt graven.
rock-knapping=Sla een steen met een andere steen tot het de vorm krijgt die je wilt. Een van de stenen of beide kunnen stuk gaan.
wood-stick-sharpen=Je wrijft een houten stok tegen een andere stok totdat je een scherpe punt krijgt of een van de stokken breekt.

