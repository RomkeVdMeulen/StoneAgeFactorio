[entity-description]
campfire=Een beheerst vuurtje dat gebruikt kan worden voor simpele bewerkingen, en hopelijk om de bijters op afstand te houden.
charcoal-pile=Dit is een aarden bolwerk waarin brandend hout omgezet wordt in houtskool.
clay-patch=Hier ligt een boel opgedroogde klei. Met het juiste werktuig is het makkelijk op te scheppen.
kiln=Een structuur van klei en modder die desondanks temperaturen kan bereiken die genoeg zijn om koper te smelten.
mixing-pit=Een kuil waar je grond in kunt mengen. Vrij duidelijk.
sandy-patch=Op dit terrein ligt relatieve schoon zand. Met het juiste werktuig is het misschien te verzamelen.
wood-pipe=Kan vloeistoffen transporteren maar geen gassen. Gemaakt van uitgeholde houten stammen.
wood-pump=Een waterrad, gemaakt van hout en aangedreven door de wind, die kleine hoeveelheden water op kan pompen.

