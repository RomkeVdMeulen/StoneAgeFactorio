[item-description]
armor-crude=Bestaat uit simpele koperen platen verbonden met klimplant.
charcoal=Het is meer energie-rijk dan ruw hout, en kan gebruikt worden in het smelten van metalen.
clay=Wordt gebruikt als materiaal voor simpele gebouwen.
clay-dry=Moet eerst gemengd worden met water om bruikbaar te worden.
clay-container-empty=Een kom van klei die met water gevuld kan worden in een reservoir.
clay-container-water=Een kom van klei gevuld met water.
copper-crude=Metalisch koper, maar met een boel vervuilende elementen.
copper-hammer=Wordt gebruikt om heet metaal mee in vorm te hameren.
copper-spear=Onbruikbaar voor het winnen van grondstoffen, maar goed voor handgevechten.
grate=Gemaakt van gebakken klei, zorgt voor betere ventilatie van vuur. Wordt gebruikt in klei ovens.
jagged-rock=Een steen met scherpe randen. Moet geslepen worden om een bruikbare vorm te krijgen.
iron-bloom=Een klomp metalisch ijzer gemengd met slak: moet uitgehamerd worden.
iron-crude=Metalisch ijzer, maar met een boel vervuilende elementen. Gebruikt in ijzeren werktuigen.
knapped-rock=Een steen die gevormd is om stenen werktuigen van te maken.
magnetite-flakes=Afgehakte flinters van een ijzer-houdend gesteente. Moet gesmolten worden om het ijzer eruit te krijgen.
malachite-flakes=Afgehakte flinters van een koper-houdend gesteente. Moet gesmolten worden om het koper eruit te krijgen.
stone-axe=Maakt het mogelijk boomstammen te krijgen uit bomen in plaats van stokken. Maakt het ook mogelijk om te graven in rotsen (behalve enorme rotsen) en in koper- en ijzererts-afzettingen.
stone-shovel=Een stenen werktuig waarmee grond opgeschept kan worden, zoals zand en klei. Houd het in je hand en druk op __CONTROL__drop-cursor__ om een mengkuil te graven.
vines=Een lokale soort klimplant. Wordt gebruikt als ingrediÃ«nt om dingen mee vast te binden.
wood-container-empty=Een houten container die met water gevuld kan worden in een reservoir.
wood-container-water=Een houten container gevuld met water.
wood-stick=Afgebroken tak. Hiermee kun je ook levende bomen kappen.
wood-stick-sharp=Geslepen houten stok. Hiermee kun je ook klimop uit levende bomen hakken.
wood-stick-fire-hardened=Een houten stok die in vuur gehard is. Hiermee kun je stenen opgraven uit steen-afzettingen.

