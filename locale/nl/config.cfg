[recipe-description]
basket=Je legt wat klimop in een ster-patroon neer, en dan weef je een andere klimop in en uit, en voila: je hebt een mand.
campfire=Maak eerst de grond effen met zand en bouw dan een mooi vuurtje met houten stokken.
charcoal=Brand hout in een zuurstof-arme omgeving en je krijgt houtskool.
charcoal-pile=Bouw een stapel van ruw hout, begraaf het in zand, en je hebt een meiler.
clay-mixing=Voordat klei gebruik kan worden om mee te bouwen, moet je het mengen met water.
copper-axe=Hamer het ruwe koper in de vorm van een bijl, verbind een houten stok als steel, en je hebt eindelijk je eerste metalen werktuig.
copper-bloom=Leg het erts tussen lagen houtskool in de klei over, stook het vuur hoog, en haal na een tijdje de klomp onderuit de oven.
copper-crude=Verhit de klomp en hamer erop om het slak weg te drijven tot er enkel enigszins puur koper overblijft.
grate=Neem een stuk klei, maak er gaten in, en bak het dan: zo maak je een rooster.
mixing-pit=Pak een schop en graaf een gat in de grond. Veel simpeler wordt het niet.
kiln=Graaf een gat, leg het rooster er over en maak wanden van klei, en je hebt een klei oven.
rock-knapping=Sla een steen met een andere steen tot het de vorm krijgt die je wilt. De stenen kunnen alleen wel stuk gaan.
stone-axe=Neem een stevige houten stok, maak er een gat in, leg daar een gevormde steen in, en bind het allemaal vast met klimop, en je hebt je allereerste bijl.
stone-hammer=Een stenen hamer is vrij simpel te maken. Je hoeft alleen een steen te vormen met een plat, effen vlak om mee te hameren.
stone-shovel=Het is niet makkelijk een gevormde steen in het verlengde van een houten stok te leggen en vast te binden, maar het is mogelijk.
wood-pipe=Neem een houten stam, splits het in twee, hol het uit, en je hebt een primitieve pijp.
wood-pump=Als je maar genoeg houten stokken en lianen aan elkaar knoopt krijg je iets wat op een waterrad lijkt.
wood-stick-sharpen=Je wrijft een houten stok tegen een andere stok totdat je een scherpe punt krijgt of een van de stokken breekt.
