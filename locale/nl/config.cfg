[entity-description]
anvil=Zet hier metaalklompen in en plaats meerdere keren een hamer om ruwe metalen te maken.
campfire=Wordt gebruikt voor recepten waar vuur bij nodig is.
charcoal-pile=Verbrand ruw hout en produceert houtskool.
clay-patch=Hier ligt een boel opgedroogde klei. Met het juiste werktuig is het makkelijk op te scheppen.
kiln=Gebruikt houtskool om erts te smelten tot ruwe metalen.
mixing-pit=Een kuil waarin grond, droge klei bijvoorbeeld, gemengd kan worden.
sandy-patch=Op dit terrein ligt relatieve schoon zand. Met het juiste werktuig is het te verzamelen.
wood-pipe=Kan vloeistoffen transporteren maar geen gassen. Gemaakt van uitgeholde houten stammen.
wood-pump=Een waterrad, gemaakt van hout en aangedreven door de wind, die kleine hoeveelheden water op kan pompen.

