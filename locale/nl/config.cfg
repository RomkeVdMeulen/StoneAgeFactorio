clay=Dit vormbare materiaal is ideaal als primitief bouwmateriaal.
clay-dry=Uitgedroogde klei moet eerst gemengd worden met andere materialen om bruikbaar te worden.
jagged-rock=Een steen met scherpe randen. Misschien handig als werktuig als het de juiste vorm krijgt.
knapped-rock=Deze steen is met andere stenen in de juiste vorm geslepen om nuttig te zijn voor werktuigen.
sand=Relatief schoon zand. Kan gebruikt worden om terrein te effenen om op te bouwen.
stone-axe=Een simpele bijl gemaakt van een gevormde steen en een houten stok.
vines=Een lokale soort klimplant. Kan gebruikt worden als vervanger voor touw.
wood-stick=De originele multi-tool. Maar zoals het nu is, is het te bot om handig te werken.
wood-stick-sharp=Nieuw en verbeterd. Nu met een scherpe punt waarmee dingen losgesneden kunnen worden.
wood-stick-fire-hardened=De scherpe punt is nu verkoold en hard genoeg voor zwaarder werk.

