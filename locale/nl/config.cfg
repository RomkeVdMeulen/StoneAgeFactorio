stoneage-msg-intro=Dus je zult een raket moeten bouwen om hier vandaan te komen. Daar heb je de juiste werktuigen voor nodig, maar op het moment heb je alleen je lege handen. Eens zien... wat hier in de buurt ziet er breekbaar genoeg uit om met je handen af te kunnen breken?

