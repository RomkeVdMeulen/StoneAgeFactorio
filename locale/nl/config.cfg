rock-knapping=Sla een steen met een andere steen tot het de vorm krijgt die je wilt. Een van de stenen of beide kunnen stuk gaan.
wood-stick-sharpen=Je wrijft een houten stok tegen een andere stok totdat je een scherpe punt krijgt of een van de stokken breekt.
