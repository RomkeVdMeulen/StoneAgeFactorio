[messages]
stoneage-intro=Dus je zult een raket moeten bouwen om hier vandaan te komen. Daar heb je de juiste werktuigen voor nodig, maar op het moment heb je alleen je lege handen. Eens zien... wat hier in de buurt ziet er breekbaar genoeg uit om met je handen af te kunnen breken?
anvil-cannot-be-opened=Het aambeeld kan niet geopend worden. Voeg simpelweg grondstoffen toe and druk op __CONTROL__hammer-key__ om te hameren.
anvil-no-hammer=Je hebt geen hamer om te gebruiken.

